<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT_UTILS</title>
    <style>
        h1{
            color: crimson;
            text-align: center;
            }
        form{
            margin-left: 30%;
            font-family: sans-serif;
            color: darkgreen;
        }
        .button{
           
           color:antiquewhite;
           font-size: large;
           border-radius: 12px;

        }
    </style>
</head>
<body>
    <h1>Welcome to the Text Analyser-Enter your text</h1>
    <form action='/analyze' method="get">
        <textarea name="text" id="" cols="60" rows="10" style="margin: 0px; width: 619px; height: 113px;"></textarea><br>
        <input type="checkbox" name="removepunc"> Remove Punctuations <br>
        <input type="checkbox" name="fullcaps"> Upper Case <br>
        <input type="checkbox" name="newlineremover"> New Line Remover<br>
        <input type="checkbox" name="extraspaceremover"> Extra Space Remover<br>
        <input type="checkbox" name="charcounter"> Character Counter<br>




        <div class="button">
        <button type="submit">Analyze Text</button>
        </div>
      
    </form>
</body>
</html>
